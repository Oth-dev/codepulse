<div class="container">
  <h1 class="mt-3">Add Blog Post</h1>

  <ng-container *ngIf="blogpost;else notFound">

  <form #form="ngForm" (ngSubmit)="onFormSubmit() " >
    <div class="mt-2">

      <div class="mt-3">
        <label class="form-label"> BlogPost Id</label>
        <input type="text" disabled id="id" class="form-control" name="id" [(ngModel)]="blogpost.id">
      </div>
      <div class="mt-3">
        <label class="form-label"> Title</label>
        <input type="text"  id="title" class="form-control" name="title" [(ngModel)]="blogpost.title">
      </div>
      <div class="mt-3">
        <label class="form-label"> Short Description</label>
        <input type="text" id="shortDescription" class="form-control" name="shortDescription" [(ngModel)]="blogpost.shortDescription">
      </div>
      <div class="mt-3">
        <label class="form-label"> Content</label>
        <input type="text" id="content" class="form-control" name="content" [(ngModel)]="blogpost.content">
      </div>
      <div class="mt-3">
        <label class="form-label"> Featured Image Url</label>
        <input type="text" id="featuredImageUrl" class="form-control" name="featuredImageUrl" [(ngModel)]="blogpost.featuredImageUrl">
      </div>
      <div class="mt-3">
        <label class="form-label"> Url Handle</label>
        <input type="text" id="urlHandle" class="form-control" name="urlHandle" [(ngModel)]="blogpost.urlHandle">
      </div>
      <div class="mt-3">
        <label class="form-label"> Author</label>
        <input type="text" id="author" class="form-control" name="author" [(ngModel)]="blogpost.author">
      </div>
      <div class="mt-3">
        <label class="form-label"> Published Date</label>
        <input type="datetime-local" id="publishedDate" class="form-control" name="publishedDate" [(ngModel)]="blogpost.publishedDate">
      </div>
      <div class="form-check mt-3">
        <label class="form-check-label"> Is Visible</label>
        <input type="checkbox" id="isVisible" class="form-check-input" name="isVisible" [(ngModel)]="blogpost.isVisible">
      </div>



      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>&nbsp;
        <a  class="btn btn-secondary" [routerLink]="['/admin/blogposts']">No</a>
      </div>
    </div>
  </form>
  </ng-container>

  <ng-template #notFound>

    <div class="alert alert-warning" role="alert">
      Category Not Found!
    </div>
  </ng-template>
  </div>
